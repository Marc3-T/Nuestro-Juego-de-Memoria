<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>a4 Meses - Juego de Memoria</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Estilo para evitar el resaltado azul en iOS */
        * {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nuestros Momentos ❤️</h1>
        <div id="memory-board"></div>
    </div>

    <!-- Ventana de Victoria -->
    <div id="win-modal" class="modal hidden">
        <div class="modal-content">
            <h2>¡Memoria Completa! 🎉</h2>
            <p>Encontraste todos nuestros recuerdos... ¡como encontraste un lugar en mi corazón!</p>
            <button id="replay-btn">Jugar de nuevo</button>
        </div>
    </div>

    <!-- Confeti desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
