<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>4 Meses - Juego de Memoria</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Nuestros Momentos ❤️</h1>
        <div id="memory-board"></div>
    </div>

    <!-- Ventana de Victoria (oculta inicialmente) -->
    <div id="win-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>¡Feliz 4 Meses!</h2>
            <p>Encontraste todos nuestros recuerdos... ¡como encontraste un lugar en mi corazón!</p>
            <img src="images/foto-special.jpg" alt="Foto especial" class="win-photo">
            <button id="replay-btn">Jugar de nuevo</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
